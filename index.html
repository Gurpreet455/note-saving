<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        main {
            width: 100%;
            max-width: 600px;
        }

        /* Task Container - Modern Card Look */
        .task__container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Form Styling */
        .taskInput {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .taskInput h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .title, .note {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            outline: none;
            background: #f9fafb;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* DYNAMIC TASK CARD DESIGN */
        .task__output {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task {
            background: #fff;
            padding: 1.25rem;
            border-radius: 1rem;
            border: 1px solid #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .task h4 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .taskVal {
            font-weight: 700;
        }

        .date {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 400;
            background: #f3f4f6;
            padding: 0.2rem 0.6rem;
            border-radius: 1rem;
        }

        .taskTtl {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 1.25rem;
            line-height: 1.5;
        }

        /* Commands / Buttons Styling */
        .commands {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            border-top: 1px solid #f9fafb;
            padding-top: 0.75rem;
        }

        .commands span {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .updateBtn {
            background: #ecfdf5;
            color: var(--secondary);
        }

        .updateBtn:hover {
            background: var(--secondary);
            color: #fff;
        }

        .editBtn {
            background: #fffbeb;
            color: var(--warning);
        }

        .editBtn:hover {
            background: var(--warning);
            color: #fff;
        }

        .dlt {
            background: #fef2f2;
            color: var(--danger);
        }

        .dlt:hover {
            background: var(--danger);
            color: #fff;
        }

        /* Toastify */
        .tostify {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .task__container { padding: 1.2rem; }
            .commands { justify-content: space-around; }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="task__container">
                    <form action="#" class="taskInput" name="tasks">
                        <h2>âœ¨ My Tasks</h2>
                        <div class="title">
                            <label for="taskName">Title</label>
                            <input type="text" id="taskName" class="taskName" name="taskName" placeholder="Task heading..." />
                        </div>
                        <div class="note">
                            <label for="taskValue">Note</label>
                            <input type="text" id="taskValue" class="taskValue" name="taskValue" placeholder="Detailed description..." />
                        </div>
                        <button type="submit" class="btn">Save Task</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="tostify"></div>
    </main>
</body>
<script src="assests/js/script.js"></script>
</html>
