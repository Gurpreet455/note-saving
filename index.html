<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/css/style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="task__container">
            <form action="#" class="taskInput" name="tasks">
              <h2>Add Task</h2>
              <div class="title">
                <label for="taskName">Tittle</label>
                <input type="text" class="taskName" name="taskName" />
              </div>
              <div class="note">
                <label for="taskValue">Note</label>
                <input type="text" class="taskValue" name="taskValue" />
              </div>
              <button class="btn">Submit</button>
            </form>
            <div class="task__output">
              
            </div>
          </div>
        </div>
      </section>
      <div class="tostify">
      </div>
    </main>
  </body>
  <script src="assests/js/script.js"></script>
</html>
